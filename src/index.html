<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title> Soliver | Centro de Armazenamento </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class = row>
        <div class=col-md-12>
          <h3> SOLIVER:
            <small class="text-muted">Lista Informativa dos Clientes </small>
          </h3>
        </div>


      </div>
      <div class="row">
        <div class="col-md-12">

          <center>
            <button type="button" class="btn-primary float-right" data-bs-toggle="modal" data-bs-target="#modalRegistro">Adicionar Itens</button>
          </center>

        </div>
        <div class="row" style="margin-top:20px">
          <div class="col-md-12">
            <table id="tblDados" class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>

                  <th scope="col">Telefone</th>
                  <th scope="col">Garagem</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Marcos</td>
                  <td>975037784</td>
                  <td>B2</td>


                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Gilson</td>
                  <td>982928658</td>
                  <td>A2</td>


                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Clara</td>
                  <td>41949874</td>
                  <td>C4</td>
                </tr>
              </tbody>
            </table>

            </table>


          </div>

        </div>






      </div>
      <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistro" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registros</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">


                  <div class="form-group">
                    <label for="">Nome</label>
                    <input type="text" class="form-control" placeholder="Digite o Nome...">

                    <div class="form-group">
                      <label for="">Telefone</label>
                      <input id="txtTelefone" type="text" class="form-control" placeholder="Digite o Telefone..." />
                    </div>
                    <div class="form-group">
                      <label for="">Garagem</label>
                      <input id="txtGaragem" type="text" class="form-control" placeholder="Digite a Garagem..." />
                    </div>
                  </div>
                </div>
                <div class="row">

                  <div class="col-md-6">
                    <div class="form-group">


                    </div>
                  </div>
                </div>

              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="index.js">

  </script>
  </body>
</html>
